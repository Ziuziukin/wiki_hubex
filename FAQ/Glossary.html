<h4><strong>Глоссарий терминов HubEx</strong></h4>
<p>В данной статье представлены основные термины и определения HubEx.</p>
<p>&nbsp;</p>

        <td style="border-bottom:1px solid rgb(55, 55, 55);border-left:1px solid rgb(55, 55, 55);border-right:1px solid rgb(55, 55, 55);border-top:1px solid rgb(55, 55, 55);height:18px;padding:10px;width:428.8px;">
          <p><strong>Автораспределение на заявки (правила автораспределения)</strong> – это функционал, позволяющий в автоматическом режиме подбирать подходящих сотрудников (исполнителей) для выполнения заявки. Подбор осуществляется благодаря настройке правил выбора исполнителя, стадий и жизненного цикла.</p>
          <p>Правила создаются в консоли администратора. После создания правила, необходимо указать на какой стадии заявки его необходимо применить, а также в настройках жизненного цикла при переходе на эту стадию установить флажок Выполнить автоматический переход и установить время перехода.</p>
          <p>Подробнее читайте в статьях: <a href="https://wiki.hubex.ru/docs/FAQ/RU/admin/RulesOfChoice.html">Правила автоназначения исполнителя</a>, <a href="https://wiki.hubex.ru/docs/FAQ/RU/user/RulesOfChoiceGEO.html">Автоназначение на ближайшего исполнителя</a>.</p>
        </td>
      </tr>
      <tr>
        <td style="border-bottom:1px solid rgb(55, 55, 55);border-left:1px solid rgb(55, 55, 55);border-right:1px solid rgb(55, 55, 55);border-top:1px solid rgb(55, 55, 55);height:18px;padding:10px;width:428.8px;"><strong>Вид работ</strong></td>
        <td style="border-bottom:1px solid rgb(55, 55, 55);border-left:1px solid rgb(55, 55, 55);border-right:1px solid rgb(55, 55, 55);border-top:1px solid rgb(55, 55, 55);height:18px;padding:10px;width:428.8px;">
          <p><strong>Вид работ</strong> – специфический вид деятельности (услуг), который может выполняться сотрудником и быть направлен на <a href="https://wiki.hubex.ru/docs/FAQ/RU/user/Glossary.html#object">объект</a>.</p>
          <p>Например, видами работ могут быть: услуги клининга, ремонт, диагностика, услуга аренды недвижимости, услуги доставки и т.д.</p>
          <p><strong>Вид работ</strong> позволяет классифицировать объекты, сотрудников и заявки по видам выполняемых работ. Например, отделить заявки на клининг от заявок на ремонт оборудования.</p>
          <p>Виды работ создаются в консоли администратора.</p>
          <p>Чтобы в заявке выбрать определенный вид работ по объекту, необходимо сначала указать виды работ в карточке этого <strong>Объекта</strong>.</p>
          <p>Для вида работ можно настроить плановый срок закрытия заявки (дедлайн). Он автоматически установится в заявке при выборе вида работ.</p>
          <p>Если заполнить виды работ в карточке <strong>Сотрудника</strong> (исполнителя), то можно настроить правила автораспределения на заявки. Система будет подбирать исполнителя по совпадению вида работ в карточке сотрудника и выбранного вида работ в заявке.</p>
          <p>Подробнее читайте в статье: <a href="https://wiki.hubex.ru/docs/FAQ/RU/user/RulesOfChoiceGEO.html">Автоназначение на ближайшего исполнителя</a>.</p>
        </td>
      </tr>
      <tr>
        <td style="border-bottom:1px solid rgb(55, 55, 55);border-left:1px solid rgb(55, 55, 55);border-right:1px solid rgb(55, 55, 55);border-top:1px solid rgb(55, 55, 55);height:18px;padding:10px;width:428.8px;"><strong>Жизненный цикл</strong></td>
        <td style="border-bottom:1px solid rgb(55, 55, 55);border-left:1px solid rgb(55, 55, 55);border-right:1px solid rgb(55, 55, 55);border-top:1px solid rgb(55, 55, 55);height:18px;padding:10px;width:428.8px;">
          <p><strong>Жизненный цикл</strong> – это совокупность стадий процесса движения заявки, описание взаимодействия между ними. Прохождение по каждой из стадий должно в итоге давать результат.</p>
          <p>Жизненный цикл настраивается после создания <a href="https://wiki.hubex.ru/docs/FAQ/RU/user/Glossary.html#tickettype">типа заявки</a> и <a href="https://wiki.hubex.ru/docs/FAQ/RU/user/ticketstage">стадий заявки</a>.</p>
          <p>Подробнее читайте в статьях: <a href="https://wiki.hubex.ru/docs/FAQ/RU/admin/BusinessProcess.html">Базовый бизнес-процесс для заявки</a>, <a href="https://wiki.hubex.ru/docs/FAQ/RU/admin/TicketType.html">Типы заявок</a>, <a href="https://wiki.hubex.ru/docs/FAQ/RU/admin/StageType.html">Стадии заявки</a>, <a href="https://wiki.hubex.ru/docs/FAQ/RU/admin/TicketLifeCycle.html">Жизненный цикл заявки</a>.</p>
        </td>
      </tr>
      <tr>
        <td style="border-bottom:1px solid rgb(55, 55, 55);border-left:1px solid rgb(55, 55, 55);border-right:1px solid rgb(55, 55, 55);border-top:1px solid rgb(55, 55, 55);height:18px;padding:10px;width:428.8px;"><strong>Заказчик</strong></td>
        <td style="border-bottom:1px solid rgb(55, 55, 55);border-left:1px solid rgb(55, 55, 55);border-right:1px solid rgb(55, 55, 55);border-top:1px solid rgb(55, 55, 55);height:18px;padding:10px;width:428.8px;">
          <p><strong>Заказчик</strong> – это пользователь, который может создавать заявки в мобильном приложении заказчика.</p>
          <p>Заказчик привязывается к компании-заказчику.</p>
          <p>С помощью настройки прав доступа для заказчика ограничивается доступ к функционалу системы. Например, заказчик сможет видеть только свои объекты (оборудование), видеть заявки только по своей компании и т.д.</p>
          <p>Подробнее читайте в статьях: <a href="https://wiki.hubex.ru/docs/FAQ/RU/user/CreatingCustomer.html">Создание заказчика</a>.</p>
        </td>
      </tr>
      <tr>
        <td style="border-bottom:1px solid rgb(55, 55, 55);border-left:1px solid rgb(55, 55, 55);border-right:1px solid rgb(55, 55, 55);border-top:1px solid rgb(55, 55, 55);height:18px;padding:10px;width:428.8px;"><strong>Исполнитель</strong></td>
        <td style="border-bottom:1px solid rgb(55, 55, 55);border-left:1px solid rgb(55, 55, 55);border-right:1px solid rgb(55, 55, 55);border-top:1px solid rgb(55, 55, 55);height:18px;padding:10px;width:428.8px;">
          <p><strong>Исполнитель</strong> - это условное обозначение сотрудника, которого можно назначать на выполнение заявки.</p>
          <p>Исполнители, как и другие сотрудники вашей организации создаются в справочнике <strong>Пользователи – Сотрудники</strong>.</p>
          <p>Подробнее читайте в статье: <a href="https://wiki.hubex.ru/docs/FAQ/RU/user/CreatingUser.html">Создание пользователя вашей системы</a>.</p>
        </td>
      </tr>
      <tr>
        <td style="border-bottom:1px solid rgb(55, 55, 55);border-left:1px solid rgb(55, 55, 55);border-right:1px solid rgb(55, 55, 55);border-top:1px solid rgb(55, 55, 55);height:18px;padding:10px;width:428.8px;"><strong>Компании</strong></td>
        <td style="border-bottom:1px solid rgb(55, 55, 55);border-left:1px solid rgb(55, 55, 55);border-right:1px solid rgb(55, 55, 55);border-top:1px solid rgb(55, 55, 55);height:18px;padding:10px;width:428.8px;">
          <p><strong>Компании</strong> - это юридические или физические лица, которые выступают заказчиками и (или) подрядчиками. Также в справочник <strong>Компании</strong> вносятся данные по организации, от лица которой ведется учет в системе (наша компания).</p>
          <p>Компании позволяют:</p>
          <ul>
            <li>создавать пользователей, которые смогут работать в системе, в привязке к конкретным компаниям;</li>
            <li>вести учет заявок и получать аналитику и отчетность в разрезе компаний-заказчиков;</li>
            <li>вести учет заявок по объектам компаний.</li>
          </ul>
          <p>С помощью компаний и настройки ролей в системе можно разграничить доступ пользователей. Например, заказчики, создавая заявки, будут видеть только объекты своей компании.</p>
          <p>Подробнее читайте в статье: <a href="https://wiki.hubex.ru/docs/FAQ/RU/user/CreatingCompany.html">Создание обслуживаемых компаний</a>.</p>
        </td>
      </tr>
      <tr>
        <td style="border-bottom:1px solid rgb(55, 55, 55);border-left:1px solid rgb(55, 55, 55);border-right:1px solid rgb(55, 55, 55);border-top:1px solid rgb(55, 55, 55);height:18px;padding:10px;width:428.8px;"><strong>Навыки</strong></td>
        <td style="border-bottom:1px solid rgb(55, 55, 55);border-left:1px solid rgb(55, 55, 55);border-right:1px solid rgb(55, 55, 55);border-top:1px solid rgb(55, 55, 55);height:18px;padding:10px;width:428.8px;">
          <p><strong>Навыки</strong> - дополнительные, особые умения, необходимые для выполнения определенной работы.</p>
          <p>Навыки позволяют дополнительно классифицировать объекты и сотрудников (исполнителей). С помощью навыков можно детализировать особые знания, которыми должен обладать специалист для работы с объектом. Например, знать английский язык для настройки приборов на английском языке. Указав навыки в объекте и карточке сотрудника (исполнителя), можно настроить <a href="https://wiki.hubex.ru/docs/FAQ/RU/user/Glossary.html#rules">правила автоматического распределения</a> исполнителей на заявки.</p>
          <p>Подробнее читайте в статье: <a href="https://wiki.hubex.ru/docs/FAQ/RU/admin/RulesOfChoice.html">Правила автоназначения исполнителя</a>.</p>
        </td>
      </tr>
      <tr>
        <td style="border-bottom:1px solid rgb(55, 55, 55);border-left:1px solid rgb(55, 55, 55);border-right:1px solid rgb(55, 55, 55);border-top:1px solid rgb(55, 55, 55);height:18px;padding:10px;width:428.8px;"><strong>Объект (оборудование)</strong></td>
        <td style="border-bottom:1px solid rgb(55, 55, 55);border-left:1px solid rgb(55, 55, 55);border-right:1px solid rgb(55, 55, 55);border-top:1px solid rgb(55, 55, 55);height:18px;padding:10px;width:428.8px;">
          <p><strong>Объект (оборудование)</strong> - элемент инфраструктуры, на который направлено предоставление услуг (видов работ). Аналогом объекта в ITSM-системах является конфигурационная единица.</p>
          <p>Например, объектами обслуживания могут быть: офис, здание, АЗС, магазин, или другой элемент инфраструктуры. Оборудованием может быть: кондиционер, кофемашина, двигатель, топливный насос, медицинский аппарат и т.п.</p>
          <p>Объекты необходимы для ведения учета заявок по различным сущностям: объектам, оборудованию, его компонентам, узлам, агрегатам и т.п.</p>
          <p>Выполнение работ также привязывается к объектам (оборудованию). Это позволяет собирать статистику и анализировать данные в необходимых разрезах.</p>
          <p>Объекты (оборудование) привязываются к конкретным компаниям-заказчикам.</p>
          <p>Если детальный учет по различным объектам или оборудованию заказчика не требуется, можно завести один обслуживаемый объект для каждого заказчика и он автоматически будет подставляться в заявку при выборе заказчика.</p>
          <p>Объекты отображаются в системе иерархическим списком (количество вложенностей не ограничено). Иерархический список представляет собой расположение элементов от родительских к дочерним. По умолчанию в системе родительским является объект с типом Объект, а дочерним - с типом Оборудование.</p>
          <p>Например, Объектом может быть Двигатель, а Оборудованием его более мелкая часть - Топливный насос, или Объектом может быть Бизнес-центр, а Оборудованием - Кофемашина внутри центра.</p>
          <p>Подробнее читайте в статье: <a href="https://wiki.hubex.ru/docs/FAQ/RU/user/CreatingObjects.html">Создание обслуживаемого оборудования</a>.</p>
        </td>
      </tr>
      <tr>
        <td style="border-bottom:1px solid rgb(55, 55, 55);border-left:1px solid rgb(55, 55, 55);border-right:1px solid rgb(55, 55, 55);border-top:1px solid rgb(55, 55, 55);height:18px;padding:10px;width:428.8px;"><strong>Сотрудник</strong></td>
        <td style="border-bottom:1px solid rgb(55, 55, 55);border-left:1px solid rgb(55, 55, 55);border-right:1px solid rgb(55, 55, 55);border-top:1px solid rgb(55, 55, 55);height:18px;padding:10px;width:428.8px;">
          <p><strong>Сотрудник</strong> - пользователь, который может создавать и выполнять заявки. Сотрудники являются лицензируемыми пользователями системы. Для сотрудников доступно web- и мобильное приложение <strong>HubEx исполнитель</strong>.</p>
          <p>Сотрудником может являться диспетчер вашей организации, который создает заявки в web-приложении, руководитель вашей организации, сервисный специалист (<a href="https://wiki.hubex.ru/docs/FAQ/RU/user/Glossary.html#engineers">исполнитель</a>), который работает по заявкам.</p>
          <p>Сотрудники создаются и настраиваются в справочнике <strong>Пользователи – Сотрудники</strong>.</p>
          <p>Подробнее читайте в статье: <a href="https://wiki.hubex.ru/docs/FAQ/RU/user/CreatingUser.html">Создание пользователя вашей системы</a>.</p>
        </td>
      </tr>
      <tr>
        <td style="border-bottom:1px solid rgb(55, 55, 55);border-left:1px solid rgb(55, 55, 55);border-right:1px solid rgb(55, 55, 55);border-top:1px solid rgb(55, 55, 55);height:18px;padding:10px;width:428.8px;"><strong>Срок закрытия заявки</strong></td>
        <td style="border-bottom:1px solid rgb(55, 55, 55);border-left:1px solid rgb(55, 55, 55);border-right:1px solid rgb(55, 55, 55);border-top:1px solid rgb(55, 55, 55);height:18px;padding:10px;width:428.8px;">
          <p>Крайний срок закрытия заявки - это срок выполнения заявки.</p>
          <p>Заполнение этого поля позволяет фильтровать и находить просроченные заявки в списке.</p>
          <p>Срок закрытия может быть установлен автоматически при создании заявки по одному из сценариев:</p>
          <ol>
            <li>С помощью правил расчета крайнего срока закрытия заявки. Подходящее правило сработает после сохранения заявки и будет указано в соответствующем поле внизу страницы. Если в системе не создано или не включено ни одного правила, то автоматически срок будет считаться по второму сценарию.</li>
            <li>С помощью срока закрытия, заполненного у выбранного <a href="https://wiki.hubex.ru/docs/FAQ/RU/user/Glossary.html#worktype">вида работ</a> или <a href="https://wiki.hubex.ru/docs/FAQ/RU/user/Glossary.html#tickettype">типа заявки</a>. При подстановке срока закрытия, система выберет наименьшее значение из установленного в типе заявке и виде работ.</li>
          </ol>
          <p>Подробнее читайте в статье: <a href="https://wiki.hubex.ru/docs/FAQ/RU/admin/SLA.html">SLA - правила расчета крайнего срока закрытия заявки</a>.</p>
        </td>
      </tr>
      <tr>
        <td style="border-bottom:1px solid rgb(55, 55, 55);border-left:1px solid rgb(55, 55, 55);border-right:1px solid rgb(55, 55, 55);border-top:1px solid rgb(55, 55, 55);height:18px;padding:10px;width:428.8px;"><strong>Стадия заявки</strong></td>
        <td style="border-bottom:1px solid rgb(55, 55, 55);border-left:1px solid rgb(55, 55, 55);border-right:1px solid rgb(55, 55, 55);border-top:1px solid rgb(55, 55, 55);height:18px;padding:10px;width:428.8px;">
          <p><strong>Стадия</strong> – это состояние заявки на каждом этапе жизненного цикла, требующее определенных действий от системы или от пользователя.</p>
          <p>Например, стадия "Новая" означает, что заявка была создана в системе и больше никаких действий над ней не выполнялось. Стадия "Назначена" означает, что на заявку был выбран исполнитель.</p>
          <p>Стадии заявки создаются и настраиваются в консоли администратора. Для каждой стадии может быть назначено определенное действие, которое выполняется системой – закрытие заявки, автораспределение на заявки и т.д. Например, на стадии "Назначена" может быть выбрано действие "Назначить заявку на наиболее подходящего с учетом его удаленности" - тогда система будет подбирать по карте ближайшего к месту заявки исполнителя. Обратите внимание: для отображения на карте исполнителя в карточке Сотрудника необходимо установить флажок "Отслеживать местоположение сотрудника".</p>
          <p>Также при настройке стадии можно выбрать одно из двух требований:</p>
          <ul>
            <li>Назначен исполнитель – это значит, что на этой стадии обязателен выбор исполнителя, иначе заявка не будет двигаться дальше.</li>
            <li>Обработаны чек-листы – это требование означает, что исполнитель на этой стадии обязуется заполнить все пункты прикрепленного чек-листа.</li>
          </ul>
          <p>Для каждой стадии задается свой цвет, которым название стадии будет отображаться у заявок в общем списке.</p>
          <p>Подробнее читайте в статьях: <a href="https://wiki.hubex.ru/docs/FAQ/RU/admin/BusinessProcess.html">Базовый бизнес-процесс для заявки</a>, <a href="https://wiki.hubex.ru/docs/FAQ/RU/admin/TicketType.html">Типы заявок</a>, <a href="https://wiki.hubex.ru/docs/FAQ/RU/admin/StageType.html">Стадии заявки</a>, <a href="https://wiki.hubex.ru/docs/FAQ/RU/admin/TicketLifeCycle.html">Жизненный цикл заявки</a>.</p>
        </td>
      </tr>
      <tr>
        <td style="border-bottom:1px solid rgb(55, 55, 55);border-left:1px solid rgb(55, 55, 55);border-right:1px solid rgb(55, 55, 55);border-top:1px solid rgb(55, 55, 55);height:18px;padding:10px;width:428.8px;"><strong>Статус заявки</strong></td>
        <td style="border-bottom:1px solid rgb(55, 55, 55);border-left:1px solid rgb(55, 55, 55);border-right:1px solid rgb(55, 55, 55);border-top:1px solid rgb(55, 55, 55);height:18px;padding:10px;width:428.8px;">
          <p>Статус заявки – это визуальное отображение <a href="https://wiki.hubex.ru/docs/FAQ/RU/user/Glossary.html#ticketstage">стадии заявки</a> для мобильного приложения заказчика.</p>
          <p>Статусы создаются в консоли администратора. Для каждого статуса задается свой цвет.</p>
          <p>Статус привязывается к стадии заявки при создании <a href="https://wiki.hubex.ru/docs/FAQ/RU/user/Glossary.html#lifecycle">жизненного цикла</a>.</p>
          <p>Например, заказчик отказался от работ по заявке, тогда заявка переводится на менеджера по работе с клиентами для уточнения причин отказа. В web-приложении и мобильном приложении инженера это будет переход со стадии "Отказ заказчика" на стадию "Работа с отказами”. Заказчику в приложении не нужно показывать, что его отказ будет обрабатываться, значит для стадий "Отказ заказчика" и "Работа с отказами" нужно назначить одинаковый статус, который отобразится в мобильном приложении заказчика - "Отказ заказчика".</p>
        </td>
      </tr>
      <tr>
        <td style="border-bottom:1px solid rgb(55, 55, 55);border-left:1px solid rgb(55, 55, 55);border-right:1px solid rgb(55, 55, 55);border-top:1px solid rgb(55, 55, 55);height:18px;padding:10px;width:428.8px;"><strong>Тип заявки</strong></td>
        <td style="border-bottom:1px solid rgb(55, 55, 55);border-left:1px solid rgb(55, 55, 55);border-right:1px solid rgb(55, 55, 55);border-top:1px solid rgb(55, 55, 55);height:18px;padding:10px;width:428.8px;">
          <p><strong>Тип заявки</strong> – это классификация заявок определяющая последовательность действий и этапов <a href="https://wiki.hubex.ru/docs/FAQ/RU/user/Glossary.html#lifecycle">жизненного цикла</a> заявки.</p>
          <p>Тип заявки определяет:</p>
          <ul>
            <li>этапы (<a href="https://wiki.hubex.ru/docs/FAQ/RU/user/Glossary.html#ticketstage">стадии</a>, по которым будет проходить заявка;</li>
            <li><a href="https://wiki.hubex.ru/docs/FAQ/RU/user/Glossary.html#deadline">срок закрытия</a>, который рассчитывается автоматически при создании заявки с данным типом.</li>
          </ul>
          <p>Типы заявок создаются в консоли администрирования.</p>
          <p>С помощью настройки различных типов заявок можно реализовать как простые процессы прохождения (<a href="https://wiki.hubex.ru/docs/FAQ/RU/user/Glossary.html#lifecycle">жизненный цикл</a>) заявки ("Новая" → "Назначена диспетчером" → "Принята исполнителем" → "Выполнена"), так и более сложные.</p>
          <p>Подробнее читайте в статьях: <a href="https://wiki.hubex.ru/docs/FAQ/RU/admin/BusinessProcess.html">Базовый бизнес-процесс для заявки</a>, <a href="https://wiki.hubex.ru/docs/FAQ/RU/admin/TicketType.html">Типы заявок</a>, <a href="https://wiki.hubex.ru/docs/FAQ/RU/admin/StageType.html">Стадии заявки</a>, <a href="https://wiki.hubex.ru/docs/FAQ/RU/admin/TicketLifeCycle.html">Жизненный цикл заявки</a>.</p>
        </td>
      </tr>
      <tr>
        <td style="border-bottom:1px solid rgb(55, 55, 55);border-left:1px solid rgb(55, 55, 55);border-right:1px solid rgb(55, 55, 55);border-top:1px solid rgb(55, 55, 55);height:18px;padding:10px;width:428.8px;"><strong>Тип объекта (тип оборудования)</strong></td>
        <td style="border-bottom:1px solid rgb(55, 55, 55);border-left:1px solid rgb(55, 55, 55);border-right:1px solid rgb(55, 55, 55);border-top:1px solid rgb(55, 55, 55);height:18px;padding:10px;width:428.8px;">
          <p><strong>Тип объекта (тип оборудования)</strong> – это классификатор объектов и оборудования по функциональному назначению, техническим характеристикам и другим особенностям.</p>
          <p>Классификация по <strong>Типу оборудования</strong> используется в различных отраслях. В производственной сфере типами оборудования могут быть станки, конвейера, упаковки для маркировки. Для сферы недвижимости это могут быть бизнес-центры, торговые центры, офисные здания, жилые комплексы. Для сферы вендинговых аппаратов это могут быть автоматы по продаже товаров. Для мультисервисного обслуживания это могут быть кондиционеры, холодильное и пищевое оборудование.</p>
          <p>Благодаря такой классификации можно формировать аналитические отчеты в разрезе <strong>Типов оборудования</strong> (<a href="https://wiki.hubex.ru/docs/FAQ/RU/user/ObjectsAnalytics.html">Отчет по объектам</a>, <a href="https://wiki.hubex.ru/docs/FAQ/RU/user/ClientsAnalytics.html">Отчет для клиента</a>).</p>
          <p>При создании <strong>Типов оборудования</strong> обратите внимание на флажок <strong>Обязательное наличие адреса</strong>. Адрес требуется для автоматической подстановки адреса в <strong>Заявку</strong> при выборе <strong>Объекта</strong>, отображения на карте этих <strong>Заявок</strong>, подбора ближайших исполнителей к месту нахождения <strong>Объекта</strong> из <strong>Заявки</strong>.</p>
          <p><strong>Объекты (оборудование)</strong> отображаются в системе иерархическим списком (количество вложенностей не ограничено). Иерархический список представляет собой расположение элементов от родительских к дочерним.</p>
          <p>Родительский объект обязательно должен иметь адрес. Для дочернего объекта наличие адреса необязательно, так как он будет наследоваться от родителя.</p>
          <p>В системе HubEx по умолчанию созданы следующие базовые типы: <strong>Объект</strong> и <strong>Оборудование</strong>.</p>
          <p>У типа <strong>Объект</strong> по умолчанию в настройках установлен флажок <strong>Обязательное наличие адреса</strong>, у типа <strong>Оборудования</strong> его нет. Значит, создавая объекты, родительским будет элемент с типом <strong>Объект</strong>, а дочерними с типом <strong>Оборудование</strong>.</p>
          <p>Например, <strong>Объектом</strong> может быть Бизнес-центр с адресом ул. Кирова 53, а <strong>Оборудованием</strong> – Кофемашина внутри центра, при этом у кофемашины может не быть своего адреса, но она будет его наследовать от Бизнес-центра. Другой пример: <strong>Объектом</strong> может быть Двигатель, а <strong>Оборудованием</strong> его более мелкая часть - Топливный насос.</p>
          <p>Создать свои и настроить существующие типы оборудования можно в консоли администратора.</p>
          <p>Подробнее читайте в статьях: <a href="https://wiki.hubex.ru/docs/FAQ/RU/user/CreatingObjects.html">Создание обслуживаемого оборудования</a>, <a href="https://wiki.hubex.ru/docs/FAQ/RU/admin/ObjectsType.html">Типы оборудования</a>.</p>
        </td>
      </tr>

        <td style="border-bottom:1px solid rgb(55, 55, 55);border-left:1px solid rgb(55, 55, 55);border-right:1px solid rgb(55, 55, 55);border-top:1px solid rgb(55, 55, 55);height:18px;padding:10px;width:428.8px;"><strong>Участок</strong></td>
        <td style="border-bottom:1px solid rgb(55, 55, 55);border-left:1px solid rgb(55, 55, 55);border-right:1px solid rgb(55, 55, 55);border-top:1px solid rgb(55, 55, 55);height:18px;padding:10px;width:428.8px;">
          <p><strong>Участок</strong> – классификация <a href="https://wiki.hubex.ru/docs/FAQ/RU/user/Glossary.html#object">объектов</a>, <a href="https://wiki.hubex.ru/docs/FAQ/RU/user/Glossary.html#tickettype">типов заявок</a>, <a href="https://wiki.hubex.ru/docs/FAQ/RU/user/Glossary.html#employees">сотрудников</a>, <a href="https://wiki.hubex.ru/docs/FAQ/RU/user/Glossary.html#customers">заказчиков</a> по различным критериям: географическим, функциональным и т.д.</p>
          <p>С помощью настройки ролей по участкам можно разграничить доступ сотрудников и заказчиков к работе с определенными объектами и типами заявок.</p>
          <p>Например, можно создать участок "Электрооборудование" и отнести к нему все подходящие объекты. Далее создать тип заявки, например, "Ремонт электрооборудования", который будет иметь специфический жизненный цикл, и указать у него участок "Электрооборудование". Затем указать у сотрудника тот же участок. Таким образом, этот сотрудник сможет создавать заявки с типом "Ремонт электрооборудования" и выбирать объекты только по участку "Электрооборудования".</p>
          <p>Для сотрудника, объекта, заказчика и типа заявки можно указать несколько участков.</p>
          <p>Участки создаются и настраиваются в консоли администратора.</p>
          <p>Подробнее читайте в статье: <a href="https://wiki.hubex.ru/docs/FAQ/RU/admin/Places.html">Настройка участков</a>.</p>
        </td>
      </tr>
      <tr>
        <td style="border-bottom:1px solid rgb(55, 55, 55);border-left:1px solid rgb(55, 55, 55);border-right:1px solid rgb(55, 55, 55);border-top:1px solid rgb(55, 55, 55);height:18px;padding:10px;width:428.8px;"><strong>Чек-лист</strong></td>
        <td style="border-bottom:1px solid rgb(55, 55, 55);border-left:1px solid rgb(55, 55, 55);border-right:1px solid rgb(55, 55, 55);border-top:1px solid rgb(55, 55, 55);height:18px;padding:10px;width:428.8px;">
          <p><strong>Чек-лист (чеклист)</strong> – это список дел или задач, которые необходимо выполнить для достижения определенного результата.</p>
          <p>Использование чек-листов позволяет:</p>
          <ul>
            <li>контролировать процесс выполнения работ;</li>
            <li>разбивать работы на мелкие задачи, требующие внимания исполнителя;</li>
            <li>обучить новых сотрудников, сформировав для них чек-листы с перечнем обязательных действий.</li>
          </ul>
          <p>Чек-листы создаются и настраиваются в меню <strong>Чек-листы</strong>. Они привязываются к <strong>Объекту</strong> и (или) <strong>Виду работ</strong>. Если чек-лист привязан к <strong>Объекту</strong> и (или) <strong>Виду работ</strong>, он автоматически отразится в <strong>Заявке</strong> при выборе этого <strong>Объекта</strong> и (или) <strong>Вида работ</strong>.</p>
          <p>С помощью настройки определенной <a href="https://wiki.hubex.ru/docs/FAQ/RU/user/ticketstage">стадии заявки</a> в консоли администрирования можно установить специальное требование – обрабатывать чек-лист при выполнении <strong>Заявки</strong>. Например, установить такую настройку можно на стадию "Выполнена". Тогда исполнитель не сможет перевести заявку на стадию "Выполнена", пока не заполнит пункты чек-листа в <strong>Заявке</strong>.</p>
          <p>Подробнее читайте в статье: <a href="https://wiki.hubex.ru/docs/FAQ/RU/user/Checklists.html">Чек-листы</a>.</p>
